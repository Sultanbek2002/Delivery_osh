plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "dostavka.arendabook.com.greenlifeosh"
    compileSdkVersion 34  // Указываем явную версию SDK
    ndkVersion '23.1.7779620'  // Пример версии NDK, измените при необходимости

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "dostavka.arendabook.com.greenlifeosh"
        minSdkVersion 21  // Указываем минимальную версию SDK
        targetSdkVersion 33  // Целевая версия SDK
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"  // Поддержка всех необходимых ABI
        }
    }

    signingConfigs {
        release {
            keyAlias 'my-key-alias'
            keyPassword 'sultan'
            storeFile file('../../my-release-key.jks')  // Убедитесь, что путь к ключу верный
            storePassword 'sultan'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release  // Используем подпись для релизной сборки
            minifyEnabled true  // Включаем минификацию для уменьшения размера APK
            shrinkResources true  // Включаем уменьшение ресурсов
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false  // Отключаем проверки для ускорения сборки
        abortOnError false
    }
    buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}
}

flutter {
    source '../..'
}

dependencies {
    // Добавьте зависимости, если нужно
}
